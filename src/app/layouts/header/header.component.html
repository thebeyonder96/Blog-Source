<div class="w-full h-[60px] md:h-[100px] bg-primary text-white flex md:items-center justify-between px-5 mb-2 md:px-20 transition-all duration-500 ease-in-out shadow-md">
  <div routerLink="" class="cursor-pointer hover:scale-110 transition duration-500 flex items-center text-2xl md:text-4xl font-bold tracking-widest drop-shadow-2xl font-logo">
    Times<span class="text-red-600 font-logo tracking-widest">Blog</span>.&nbsp;
  </div>
  <app-category-navbar class="hidden md:flex"></app-category-navbar>
  <div (click)="isShow()" class="md:hidden flex items-center cursor-pointer">
    <i *ngIf="!isOpen" class="fa-solid fa-bars text-2xl"></i>
    <i *ngIf="isOpen" class="fa-solid fa-xmark text-2xl"></i>
  </div>
</div>

<div *ngIf="isOpen"  class="flex z-[1000] transition-all duration-500">
  <div (click)="isShow()" class="absolute z-[3000] left-0 top-0 h-screen backdrop-blur-sm w-[250px] transition-all duration-500"></div>
  <div class=" z-[3005] absolute right-0 top-0 w-64 h-screen bg-primary transition-all duration-500 ease-in-out p-10 mt-12">
    <div>
      <!-- <i (click)="isShow()" class="cursor-pointer fa-solid fa-xmark text-2xl text-white m-5 mb-5 absolute top-6 right-6"></i> -->
      <ul class="cursor-pointer  flex flex-col list-none gap-4 text-lg text-white tracking-wider transition-all duration-500">
        <li [routerLink]="['/category',item.data.category,item.id]" *ngFor="let item of catArray" (click)="isShow()" class="hover:text-cyan-400 hover:scale-105 transition duration-500">{{item.data.category}}</li>
      </ul>
    </div>
  </div>
</div>
