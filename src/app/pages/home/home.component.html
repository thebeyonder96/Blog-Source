<section class="container mx-auto">
  <div>
    <div class="md:text-center py-8 px-4 md:mt-2 mb-10">
      <h1 class="text-primary text-center -z-20 text-2xl font-bold drop-shadow-2xl tracking-widest uppercase">Featured Posts</h1>
      <!-- <p class="text-nav text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> -->
    </div>
    <div class="grid md:grid-cols-4 mb-[140px]">
      <app-post-card class="m-3" *ngFor="let item of featuredArray" [postData]="item"></app-post-card>
    </div>
  </div>
</section>


<section class="w-full container mx-auto">
  <div>
    <div class="md:text-center mb-10">
      <h1 class="text-primary text-center text-2xl font-bold tracking-widest uppercase">Latest Posts</h1>
      <!-- <p class="text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> -->
    </div>
    <div class="w-full mx-auto grid place-items-center gap-6 md:grid-cols-4">
      <app-post-card class="" *ngFor="let latest of latestArray" [postData]="latest"></app-post-card>
    </div>
  </div>
</section>
