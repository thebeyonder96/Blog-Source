<section class="mt-16">
  <div class="flex flex-col md:flex-row">
    <div class="left flex-1 mb-8 md:mb-28">
      <div *ngIf="singlePost" class="p-4 shadow-xl md:p-8">
        <img src="{{singlePost.postImgPath}}"
          class="w-full h-auto filter transition-all ease-in-out mb-3">
          <small class="tracking-widest font-semibold text-base md:text-lg ">{{singlePost.category.category}}</small>
          <!-- <small class="text-base md:text-lg text-green-500 ml-4">{{singlePost.isFeatured}}</small> -->
          <small class="tracking-widest font-semibold text-base md:text-lg ml-4">Views - {{singlePost.view}}</small>



          <h1 class="text-3xl md:text-6xl mt-2">
            {{singlePost.title}}
          </h1>
          <p [innerHTML]="singlePost.content" class="text-lg md:text-xl text-gray-500 mt-3"></p>
      </div>
      <div>
        <app-comment-form></app-comment-form>
        <app-comment-list></app-comment-list>
      </div>
    </div>
    <div class="right pl-5 md:p-2">
      <h1 class="text-xl text-primary px-5 font-bold md:text-center md:text-2xl my-2">Similar Posts</h1>
      <app-post-card *ngFor="let similar of similarArray" [postData]="similar"></app-post-card>
    </div>
  </div>
</section>
